<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div>
        <form action="">
          <div>
            <h1>Регистрация</h1>
            <p>
              Уже есть аккаунт? <a href="/singIn" class="big-link">Войти</a>
            </p>
          </div>
          <div>
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Название компании"
              required
            />
            <div>
              <input
                type="text"
                name="name"
                id="name"
                class="greyInput"
                placeholder="Имя"
                required
              />
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="greyInput"
                placeholder="Фамилия"
                required
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                id="email"
                class="greyInput"
                placeholder="E-mail"
                required
              />
            </div>
            <div>
              <button type="submit" id="Register">Зарегистрироваться</button>
            </div>
            <div>
              <input
                type="checkbox"
                name="agreement"
                id="agreement"
                class="checkmark"
                required
              />
              <label for="agreement" class="agreement-text">
                Я прочитал и принимаю
                <a href="/agreementlicense" class="small-link"
                  >Условия использования</a
                >
              </label>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
